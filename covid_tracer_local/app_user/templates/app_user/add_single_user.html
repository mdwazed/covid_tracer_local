{% extends 'app_user/layout.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div>
        <h4>Add new app user</h4>
    </div>

    <div class="home-subcontainer">
        <div class="instr">
            {% if success_msg %}
                <h4><span class="badge badge-success">{{ success_msg }}</span></h4>
                <a href="{% url 'add_app_user' %}">Add another</a>
            {% else %}
                <form method="POST">
                    {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                    <button class="btn btn-primary">Save</button>
                </form>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
