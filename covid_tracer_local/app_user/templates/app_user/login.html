{% extends 'app_user/layout.html' %}
{% block content %}
<div class="container">
    <h2>Login</h2>
    {% if msg %}
        <h5><span style="color: red;">{{ msg }}</span></h5>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>

{% endblock %}
