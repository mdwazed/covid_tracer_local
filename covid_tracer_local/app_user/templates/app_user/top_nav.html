{% load static %}

<div class="container">
    <div class="top-banner" style="background-image: url({% static  'assets/images/top_banner.png' %});">

        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link text-white" href="{% url "home" %}">Home <span
                                class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink"
                            role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Tools
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="{% url 'add_app_user' %}">Add app user</a>
                            <a class="dropdown-item" href="">Add bulk user</a>
                            <a class="dropdown-item" href="{% url 'users_list' %}">Users List</a>
                            <a class="dropdown-item" href="">Trace</a>
                        </div>
                    </li>
                    
                    {% if request.user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink"
                            role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ request.user }}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="">Change Password</a>
                        </div>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        {% if request.user.is_authenticated %}
                            <a class="btn btn-outline-primary text-white" href="{% url 'logout' %}">Logout</a>
                        {% else %}
                            <a class="btn btn-outline-primary text-white" href="{% url 'login' %}">LogIn</a>

                        {% endif %}
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
